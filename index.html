<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal - La Proveedora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --logo-size: 600px;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .marca-agua {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 0;
      pointer-events: none;
    }

    .fondo-cristal {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px) saturate(130%) contrast(110%);
      -webkit-backdrop-filter: blur(8px) saturate(130%) contrast(110%);
    }

    .logo-visible {
      max-width: var(--logo-size);
      opacity: 0.08;
      z-index: 1;
    }

    .shine {
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg,
                transparent 0%,
                rgba(255,255,255, 0.2) 40%,
                rgba(255,255,255, 0.6) 50%,
                rgba(255,255,255, 0.2) 60%,
                transparent 100%);
      transform: translateX(-120%) skewX(-12deg);
      animation: shine-move 6s ease-in-out infinite;
      filter: blur(1px);
      z-index: 2;
    }

    @keyframes shine-move {
      0%   { transform: translateX(-120%) skewX(-12deg); opacity: 0; }
      8%   { opacity: 1; }
      16%  { transform: translateX(120%) skewX(-12deg); opacity: 1; }
      18%  { opacity: 0; }
      100% { transform: translateX(120%) skewX(-12deg); opacity: 0; }
    }

    .contenido {
      position: relative;
      z-index: 3;
      text-align: center;
      max-width: 1100px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 30px 20px;
      text-decoration: none;
      color: white;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.14);
    }

    .card i {
      font-size: 36px;
      margin-bottom: 15px;
      color: #e60000;
    }

    .card span {
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Marca de agua estilo cristal con brillo -->
  <div class="marca-agua" aria-hidden="true">
    <div class="fondo-cristal"></div>
    <img src="logo_proveedora.png" class="logo-visible" alt="Marca de agua La Proveedora">
    <div class="shine"></div>
  </div>

  <div class="contenido">
    <h1>La Proveedora - Menú Almacén Cigarro</h1>
    <div class="menu-grid">
      <a href="https://lizandrolumbreras.github.io/SROCK-CIGARRO-ENTRADAS-SALIDAS/" class="card">
        <i class="fas fa-boxes"></i>
        <span>Stock con costos</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/MONITOREO-CIGARRO-E-S/" class="card">
        <i class="fas fa-chart-line"></i>
        <span>Monitoreo</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/SALIDA-CIGARRO25/" class="card">
        <i class="fas fa-dolly"></i>
        <span>Salidas</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/CIGARRO-GIBRAN-PROVTEC25/" class="card">
        <i class="fas fa-warehouse"></i>
        <span>Entrada</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/reeimpresion-tickets-cigarro-salidas/" class="card">
        <i class="fas fa-receipt"></i>
        <span>Reimpresión Tickets</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/EXISTENCIA-ALMACEN-CIGARRO/" class="card">
        <i class="fas fa-layer-group"></i>
        <span>Stock General</span>
      </a>
    </div>
  </div>

</body>
</html>
