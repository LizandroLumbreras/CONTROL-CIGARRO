<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal - La Proveedora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    .marca-de-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.20;
      z-index: 0;
      max-width: 85%;
    }

    .contenido {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 32px;
      margin-bottom: 15px;
      display: block;
      color: #ff4040;
    }

    .card span {
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Marca de agua -->
  <img src="logo_proveedora.png" class="marca-de-agua" alt="Marca de agua La Proveedora" />

  <div class="contenido">
    <h1>La Proveedora - Menu Almacen Cigarro</h1>
    <div class="menu-grid">
      <a href="https://lizandrolumbreras.github.io/SROCK-CIGARRO-ENTRADAS-SALIDAS/" class="card">
        <i class="fas fa-boxes"></i>
        <span>Stock con costos</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/MONITOREO-CIGARRO-E-S/" class="card">
        <i class="fas fa-chart-line"></i>
        <span>Monitoreo</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/SALIDA-CIGARRO25/" class="card">
        <i class="fas fa-dolly"></i>
        <span>Salidas</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/CIGARRO-GIBRAN-PROVTEC25/" class="card">
        <i class="fas fa-warehouse"></i>
        <span>Entrada</span>
      </a>
      <a href="https://lizandrolumbreras.github.io/reeimpresion-tickets-cigarro-salidas/" class="card">
        <i class="fas fa-receipt"></i>
        <span>Reimpresión Tickets</span>
      </a>
       <a href="https://lizandrolumbreras.github.io/EXISTENCIA-ALMACEN-CIGARRO/" class="card">
        <i class="fas fa-receipt"></i>
        <span>Stock</span>
      </a>
    </div>
  </div>

</body>
</html>
